{% extends "../base/base.html" %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block content %}
    <div style="padding: 20px">
        <h1> {{ user.username }}</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button>Update</button>
        </form>
        <a href="{% url "change_password" %}" class="btn btn-danger">Change password</a>
    </div>
{% endblock %}
