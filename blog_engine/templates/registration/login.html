{% extends "../base/base.html" %}

{% block title %}
    Sign In
{% endblock %}

{% block content %}
    <form method="post">
        <table>
            {% csrf_token %}
            {{ form.as_table }}

        </table>
        <button type="submit">Log in</button>
    </form>
    <a href="{% url "password_reset" %}" class="btn btn-primary">Forgot password?</a>
{% endblock %}
